{% extends 'base.html' %}

{% block content %}

  <form method="post" action="{% url 'training:web:inspect' %}">
  <style>
    input{
      margin: 15px;
    }
  </style>
    <h1>Enter your secret credentials!</h1>
    <div class="form-group">
      {% csrf_token %}
      <input class="form-control" type="text" title="Username" name="username">
      <input class="form-control" type="password" title="Password" name="password">
      <input class="btn btn-primary" type="submit" title="Login">
    </div>
  </form>

  <!-- Nobody will ever look for my password here!  -->
  <!-- s00per_dUp3r_s3curE_p@sswOrD -->
{% endblock %}
