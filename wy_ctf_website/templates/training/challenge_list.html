{% extends 'base.html' %}

{% block content %}
    <style>
    li{
        cursor: pointer;
    }
    </style>
    <ul class="list-group">
    {% for challenge in object_list %}
        <li class="list-group-item" onclick="location.href='{% url 'training:challenge' challenge.pk %}';">
            {{ challenge.name }}
        <strong style="float:right">{{ challenge.solves }} solves</strong>
        </li>
    {% empty %}
        <h1>No challenges for this category!</h1>
    {% endfor %}
    </ul>

{% endblock %}
