{% extends 'base.html' %}

{% block content %}
    <style>
    li{
        cursor: pointer;
    }
    </style>
    <ul class="list-group">
    {% for challenge in object_list %}
        <li class="list-group-item" onclick="location.href='{% url 'training:challenge' challenge.pk %}';">
            {{ challenge.name }}
        </li>
    {% empty %}
        <h1>Either there was an error, or we have no challenges!</h1>
    {% endfor %}
    </ul>

{% endblock %}
